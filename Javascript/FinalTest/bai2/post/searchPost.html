<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="./user/userManager.html" class="nav-link px-2 link-dark">Quản lý tài khoản</a></li>
                <li><a href="./post/postManager.html" class="nav-link px-2 link-dark">Quản lý bài đăng</a></li>
                <li><a href="./post/searchPost.html" class="nav-link px-2 link-dark">Tìm kiếm post</a></li>
            </ul>

            <div class="col-md-4 text-end d-flex justify-content-end align-items-center">
                <p id="msg" class="mt-3 me-4"></p>
                <a href="./login/login.html" id="login" class="btn btn-outline-primary me-2">Login</a>
                <a class="btn btn-outline-danger me-2" id="sign-out" style="display: none;">Sign-out</a>
                <a href="./signup/signup.html" id="sign-up" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </div>
    <div class="container">
        <h2 class="mt-3">Show posts</h2>
        <div class="form-show-post mt-5">
            <div class="mt-5">
                <div class="form-show-post">
                    <div class="mb-3 d-flex">
                        <input type="number" class="form-control" id="keyword-id"
                            placeholder="Nhập thông tin ID bài đăng" style="margin-right: 12px" />
                        <input type="text" class="form-control" id="keyword-email" placeholder="Nhập thông tin Email"
                            style="margin-right: 12px" />
                        <button id="search" type="button" class="btn btn-light">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-show-post mt-5">
                <div class="table-post mt-5">
                    <table class="table table-striped">
                        <thead class="table-group-divider">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image Link</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Create date</th>
                                <th scope="col">Update date</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="table-group-divider">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../posts.js"></script>
        <script src="./script1.js"></script>
        <script src="../script.js"></script>
</body>

</html>
