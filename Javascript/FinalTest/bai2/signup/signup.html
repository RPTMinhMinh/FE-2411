<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #msg {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 text-start">
                <a href="../index.html" class="btn btn-outline-primary me-2">Back to home page</a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="./user/userManager.html" class="nav-link px-2 link-dark">Quản lý tài khoản</a></li>
                <li><a href="./post/postManager.html" class="nav-link px-2 link-dark">Quản lý bài đăng</a></li>
                <li><a href="./post/searchPost.html" class="nav-link px-2 link-dark">Tìm kiếm post</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <h2 class="mt-5">Đăng Ký Tài Khoản</h2>
        <div id="register-form" class="mt-4">
            <div class="form-group">
                <label for="first_name">Họ</label>
                <input type="text" class="form-control
                mt-3" id="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last_name" class="mt-3">Tên</label>
                <input type="text" class="form-control mt-3" id="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email" class="mt-3">Email</label>
                <input type="email" class="form-control mt-3" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password" class="mt-3">Mật khẩu</label>
                <input type="password" class="form-control mt-3" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <p id="msg" class="mt-3">

            </p>
            <div class="mt-4">
                <button type="submit" id="register" class="btn btn-primary">Đăng Ký</button>
                <p class="mt-3">Đã có tài khoản <a href="../login/login.html">Đăng nhập</a>
                </p>
            </div>
            
        </div>
    </div>
    <script src="../users.js"></script>
    <script src="./script.js"></script>
</body>

</html>
