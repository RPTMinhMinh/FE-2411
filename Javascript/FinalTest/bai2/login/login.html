<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        #msg {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 text-start">
                <a href="../index.html" class="btn btn-outline-primary me-2">Back to home page</a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="./user/userManager.html" class="nav-link px-2 link-dark">Quản lý tài khoản</a></li>
                <li><a href="./post/postManager.html" class="nav-link px-2 link-dark">Quản lý bài đăng</a></li>
                <li><a href="./post/searchPost.html" class="nav-link px-2 link-dark">Tìm kiếm post</a></li>
            </ul>

        </header>
    </div>

    <div class="container mt-5">
        <div class="login-container">
            <h2 class="login-header">Đăng Nhập</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="email" class="mt-3">Email</label>
                    <input type="text" class="form-control mt-3" id="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="mt-3">Mật khẩu</label>
                    <input type="password" class="form-control mt-3" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <p id="msg" class="mt-3"></p>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" id="login">Đăng Nhập</button>
                    <p class="mt-3">Chưa có tài khoản? <a
                            href="../signup/signup.html">Đăng kí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../users.js"></script>
    <script src="./script.js"></script>
</body>

</html>
