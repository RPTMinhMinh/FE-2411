<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
</head>
<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="./user/userManager.html" class="nav-link px-2 link-dark">Quản lý tài khoản</a></li>
                <li><a href="../post/postManager.html" class="nav-link px-2 link-dark">Quản lý bài đăng</a></li>
                <li><a href="./post/searchPost.html" class="nav-link px-2 link-dark">Tìm kiếm post</a></li>
            </ul>

            <div class="col-md-4 text-end d-flex justify-content-end align-items-center">
                <p id="msg" class="mt-3 me-4"></p>
                <a href="./login/login.html" id="login" class="btn btn-outline-primary me-2">Login</a>
                <a class="btn btn-outline-danger me-2" id="sign-out" style="display: none;">Sign-out</a>
                <a href="./signup/signup.html" id="sign-up" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </div>
    <div class="container">
        <h2 class="mt-3">Search users</h2>
        <div class="form-search-user mt-5">
            <div class="mb-3 d-flex">
                <input
                    type="text"
                    class="form-control"
                    id="keyword"
                    placeholder="Nhập thông tin muốn tìm kiếm"
                    style="margin-right: 12px"
                />
                <button id="search" type="button" class="btn btn-light">
                    Search
                </button>
            </div>
            <div class="table-user mt-5">
				<table class="table table-striped">
					<thead class="table-group-divider">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
						</tr>
					</thead>
					<tbody id="tbody" class="table-group-divider">

                    </tbody>
				</table>
			</div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="../script.js"></script>
</body>
</html>
