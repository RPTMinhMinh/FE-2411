<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 
    

    <script>
        let n;
        let sum = 0;
        let check = true;
        for (let i = 1; check; i++) {
            n = Number(prompt('Nhap so ' + i + ' : '));
            console.log('So thu ' + i + ' : ' + n);
            if (i <= 5) {
                sum += n;
            }
            if (n <= 0) {
                check = false;
            }
        }
        console.log('Tong : ' + sum);

    </script>
</body>

</html>
