<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>Nhập vào 2 số w và h là chiều cao và cân nặng của 1 người. Hãy tính chỉ số BMI và đưa ra kết quả: Nếu BMI < 18.5 → in ra “Nhẹ cân” Nếu 18.5 <= BMI < 23 → in ra “Bình thường” Nếu 23 <= BMI < 25 → in ra “Thừa cân” Nếu BMI >= 25 → in ra “Béo phì”</h3>

    <script>
        let w = Number(prompt('Nhap vao can nang: '))
        let h = Number(prompt('Nhap vao chieu cao: '));
        let bmi = 0;
        bmi = w / (h * h);
        console.log(bmi);
        if(bmi < 18.5){
            console.log('Nhẹ cân');
        }else if(bmi >= 18.5 && bmi < 23){
            console.log('Bình thường');
        }else if(bmi >= 23 && bmi > 25){
            console.log('Thừa cân');
        }else if(bmi >= 25){
            console.log('Béo phì');
        }else{
            console.log('chiu');
        }
    </script>
</body>
</html>
