<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="favorite-list">
        <li class="favorite-list-item">a</li>
        <li class="favorite-list-item">b</li>
        <li class="favorite-list-item">c</li>
    </ul>

    <script>
        const $li = document.querySelectorAll('li.favorite-list-item');
        for(let $e of $li){
            $e.innerHTML = 'I love this thing';
            $e.style.color = 'red';
        }

        let input = prompt('Nhap tu ban phim: ');
        const $ul = document.getElementById('favorite-list');
        const $addLi = document.createElement('li');
        $addLi.innerHTML = input;
        $ul.appendChild($addLi);
    </script>
</body>
</html>
