<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Full name: </label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter name">
            <div id="fullname-message" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date of birth: </label>
            <input type="date" class="form-control" id="date">
            <div id="date-message" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age: </label>
            <input type="number" class="form-control" id="age" placeholder="Enter age">
            <div id="age-message" class="text-danger"></div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
                Female
            </label>
        </div>
        <div id="gender-message" class="text-danger"></div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone number: </label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
            <div id="phone-message" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="mb-3">
            <div class="card">
                <div class="card-header">
                    Information
                </div>
                <div class="card-body" id="show">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').onclick = function () {
            const $fullname = document.getElementById('fullname').value;
            const $date = document.getElementById('date').value;
            const $age = document.getElementById('age').value;
            const $gender = document.querySelector('input[name="gender"]:checked');
            const $phone = document.getElementById('phone').value;
            let check = false;
            if (!$fullname) {
                document.getElementById('fullname-message').innerText = 'please enter name';
                check = true;
            }
            if (!$date) {
                document.getElementById('date-message').innerText = 'please enter date';
                check = true;
            }
            if (!$age) {
                document.getElementById('age-message').innerText = 'please enter age';
                check = true;
            }
            if (!$gender) {
                document.getElementById('gender-message').innerText = 'please enter gender';
                check = true;
            }
            if (!$phone) {
                document.getElementById('phone-message').innerText = 'please enter phone';
                check = true;
            }

            if (!check) {
                document.getElementById('show').innerHTML = `
                    <p class="card-text">Full name: ${$fullname}</p>
                    <p class="card-text">Date of birth: ${$date}</p>
                    <p class="card-text">Age: ${$age}</p>
                    <p class="card-text">Gender: ${$gender.value}</p>
                    <p class="card-text">Phone number: ${$phone}</p>
                `;
            }
        }
    </script>
</body>

</html>
